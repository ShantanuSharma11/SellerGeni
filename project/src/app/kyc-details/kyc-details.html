<div class="kyc">
    <app-header></app-header>
    <div class="kyccomponent mx-4 px-4 py-4">
        <div class="amountstatus">
            <p>Amount Status <button class="pending">Pending</button> | Please complete the payment by <small
                    style="color:#C1206A;">November 30</small></p>
        </div>


        <div class="form-section container">
            <h5 class="form-title">Company Details</h5>

            <div class="row">
                <!-- LEFT COLUMN -->
                <div class="col-md-6 pe-md-4">

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3 " style="width:270px;">Company Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control w-100" placeholder="Enter text here">
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width:270px;">Company Address<span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control w-100" placeholder="Enter text here">
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width:270px;">Contact Number<span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control w-100" placeholder="Enter text here">
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width:270px;">Official Email Address<span
                                class="text-danger">*</span></label>
                        <input type="email" class="form-control w-100" placeholder="Enter text here">
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width:270px;">GSTIN<span class="text-danger">*</span></label>

                        <!-- <input type="text" class="form-control" placeholder="Upload GSTIN"> -->
                        <div class="upload-box position-relative w-100">
                            <input type="file" id="tvCreative" class="upload-input w-100" />
                            <span class="placeholder-text">Upload GSTIN</span>
                            <img src="../../assets/images/Path 748.png" alt="upload" class="upload-icon">
                        </div>


                    </div>
                </div>

                <!-- RIGHT COLUMN -->
                <div class="col-md-6 ps-md-4">

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width:180px;">TAN<span class="text-danger">*</span></label>

                        <!-- <input type="text" class="form-control" placeholder="Upload TAN No."> -->

                        <div class="upload-box position-relative w-100">
                            <input type="file" id="tvCreative" class="upload-input" />
                            <span class="placeholder-text">Upload TAN</span>
                            <img src="../../assets/images/Path 748.png" alt="upload" class="upload-icon">
                        </div>

                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width:180px;">PAN<span class="text-danger">*</span></label>

                        <!-- <input type="text" class="form-control " placeholder="Upload PAN"> -->
                        <div class="upload-box position-relative w-100">
                            <input type="file" id="tvCreative" class="upload-input" />
                            <span class="placeholder-text">Upload PAN</span>
                            <img src="../../assets/images/Path 748.png" alt="upload" class="upload-icon">
                        </div>
                    </div>

                    <h5 class="form-title mt-4">POC Details</h5>

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width:180px;">Full Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control w-100" placeholder="Enter text here">
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width:180px;">Email Address<span class="text-danger">*</span></label>
                        <input type="email" class="form-control w-100" placeholder="Enter text here">
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width:180px;">Contact Number<span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control w-100" placeholder="Enter text here">
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="mt-4 text-center ">
                <button class="btn btn-custom btn-save mx-2" style="width: 100px;
    height: 40px; border-radius: 10px; ">Save</button>
                <button class="btn btn-custom btn-back mx-2" style="width: 100px;
    height: 40px; border-radius: 10px; ">Back</button>
                <button class="btn btn-custom btn-next mx-2" style="width: 100px;
    height: 40px; border-radius: 10px;">Next</button>
            </div>

            <small class="mt-3 d-block">*Indicates a required field</small>
        </div>


    </div>
